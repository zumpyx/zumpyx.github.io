name: Build and Deploy Zola site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1

      - name: Prepare Zola workspace
        run: |
          rm -rf .github/zola/*
          cp -r ./blog/* .github/zola/

      - name: Build with Zola (Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/.github/zola:/site \
            -w /site \
            ghcr.io/getzola/zola:v0.21.0 \
            build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .github/zola/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
