name: Build and Deploy Zola site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy blog files
        run: |
          cp -r ./blog/* .github/zola/

      - name: Build site with Zola
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/getzola/zola:v0.19.2
          options: -v ${{ github.workspace }}/.github/zola:/site
          run: |
            cd /site
            zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .github/zola/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4